<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao CSS</title>
        <style>
                div.blue { position: relative; width:100px; height:200px; background-color:blue; }
                div.yellow {position: relative;  width:100px; height:150px; background-color:yellow; left: 100px; top: -200px; }
                div.red { position: relative; width:100px; height:150px; background-color:red; left: 200px; top: -350px;}
                div.green { position: relative; width:200px; height:50px; background-color:green; left: 100px; top: -350px; }
                </style>
    </head>
    <body>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
            
    </body>
</html>
